name: Publish

on:
    push:
        branches:
            - main

jobs:
    test:
        uses: ./.github/workflows/deno.yml
    publish:
        needs: test
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write # The OIDC ID token is used for authentication with JSR.
        steps:
            - uses: actions/checkout@v4
            - run: npx jsr publish
